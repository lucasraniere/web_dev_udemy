<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="utf-8">
        <title>Unidade 05 - Tag em vs i</title>
    </head>

    <body>
        
        <p>
            Usa-se a <em>tag i</em> em textos transliterais de palavras estrangeiras, e termos técnicos. Ex.: <i lang="english"> Holly shit!</i>
        </p>

        <p>
            Já a <em>tag em</em> se usa para dar ênfase há algum texto.
        </p>

        <p>
            &quot;<i>Para citar também se usa a tag i</i>&quot;
        </p>

    </body>

</html>
