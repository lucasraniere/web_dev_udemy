<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso HTML essencial - Sublistas</title>

        <style>
            body {
                font-family: sans-serif;
                font-size: 12px;
            }

            li {
                list-style-type: armenian;
            }
        </style>

    </head>
    <body>
        <ul>
            <li>Brasil</li>
                <ol>
                    <li>São Paulo</li>
                    <li>Rio de Janeiro</li>
                    <li>Recife</li>
                    <li>Porto Alegre</li>
                </ol>    
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
            </ul>
    </body>
</html>
